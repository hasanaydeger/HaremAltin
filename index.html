<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    
<p id="price"></p>
   <script>

let url='http://localhost:3000/api/prices'
let rate=10002

 setInterval(async () => {
  
                        $.ajax({
                                    url,
                                    method:'GET',
                                    success: function(data){
                                        console.log(data)
                                        let veri=JSON.parse( data);
                                        let html_txt=` <p> Has Satiş Fiyatı : ${veri.haremAltin.hasSatis}</p>
                                                       <p> Ons Satiş Fiyatı : ${veri.haremAltin.onsSatis}</p>
                                                       <p> Usd Aliş  Fiyatı : ${veri.haremAltin.usdAlis}</p>
                                                       <p> Euro Satiş Fiyatı : ${veri.haremAltin.euroAlis}</p>
                                                       <p> Gümüş Satiş Fiyatı : ${veri.haremAltin.gumusSatis}</p>
                                                        `
                                        document.getElementById('price').innerHTML=html_txt;
                                    },
                                    erro:function(err){
                                        console.log('Error:',err)
                                    }
                                 })

                         }, 100
            );





   </script>
</body>
</html>
